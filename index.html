<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1128th FSC Equipment Manuals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    .container {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 280px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .card button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #2980b9;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-placeholder.png" alt="Unit Logo">
    <h1>1128th FSC Equipment Manual Library</h1>
    <p>Scan a QR code or select a manual below to view or download.</p>
  </header>

  <div class="container">
    <div class="card">
      <h3>M1078 LMTV</h3>
      <p>Light Medium Tactical Vehicle</p>
      <button onclick="window.open('manuals/M1078_LMTV.pdf', '_blank')">View</button>
      <button onclick="window.location.href='manuals/M1078_LMTV.pdf'">Download</button>
    </div>
    <div class="card">
      <h3>HEMTT A4</h3>
      <p>Heavy Expanded Mobility Tactical Truck</p>
      <button onclick="window.open('manuals/HEMTT_A4.pdf', '_blank')">View</button>
      <button onclick="window.location.href='manuals/HEMTT_A4.pdf'">Download</button>
    </div>
    <div class="card">
      <h3>M1151 HMMWV</h3>
      <p>Up-Armored Humvee</p>
      <button onclick="window.open('manuals/M1151_HMMWV.pdf', '_blank')">View</button>
      <button onclick="window.location.href='manuals/M1151_HMMWV.pdf'">Download</button>
    </div>
  </div>

  <footer>
    &copy; 1128th FSC Maintenance | For internal use only
  </footer>

</body>
</html>
