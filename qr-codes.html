<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Sheet - Equipment Manuals</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
      align-items: center;
    }

    .qr-item {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      background: white;
      page-break-inside: avoid;
    }

    .qr-item h4 {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    @media print {
      body {
        background: white;
      }
      .qr-item {
        box-shadow: none;
        border: 1px solid #000;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
  
  <p style="text-align: center; margin-top: 10px;">
  <a href="index.html" style="color: #3498db; font-weight: bold; text-decoration: none;">
    ← Back to Manual Library
  </a>
</p>


  <h2 style="text-align:center; margin-top: 20px;">Printable QR Codes for Equipment Manuals</h2>
  <p style="text-align:center;">Scan with any device to open the manual directly.</p>

  <div class="qr-grid" id="qr-grid"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="manuals.js"></script>
<script>
  const qrGrid = document.getElementById("qr-grid");

  if (manuals && Array.isArray(manuals)) {
    const sortedManuals = [...manuals].sort((a, b) => a.name.localeCompare(b.name)); // Create a sorted copy

    sortedManuals.forEach(manual => { // Iterate over the sorted copy
      if (manual && manual.files && Array.isArray(manual.files)) {
        manual.files.forEach((filePath, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "qr-item";

          const canvas = document.createElement("canvas");
          const linkUrl = `${window.location.origin}/Equipment_TM-s/${filePath}`;

          // Extract the identifier from the filename using the same logic as render.js
          let fileId;
          
          // First try the standard dash-separated pattern common in military manuals
          // Get the filename from the path
          const filename = filePath.split("/").pop();
          
          // These patterns match for different types of identifiers in military manual filenames:
          // 1. For files like "tm-9-2320-342-10-1.pdf" → extract "10-1"
          // 2. For files like "tm-9-2330-267-13p.pdf" → extract "13P"
          const patterns = [
            /tm-\d+-\d+-\d+-(\d+-\d+)\.pdf/i,      // Pattern for "10-1", "10-2" etc.
            /tm-\d+-\d+-\d+-(\d+[a-z]?)\.pdf/i,    // Pattern for "13p", "14" etc.
            /tm-\d+-\d+-(\d+[a-z]?)\.pdf/i,        // Pattern for simpler formats
          ];
          
          // Try each pattern until we find a match
          for (const pattern of patterns) {
            const match = filename.match(pattern);
            if (match && match[1]) {
              fileId = match[1].toUpperCase();
              break;
            }
          }
          
          // If no pattern matched, use the fallback
          if (!fileId) {
            console.warn(`Could not extract ID from filename: ${filename}`);
            fileId = `File ${index + 1}`;
          }
          
          const qrLabel = `${manual.name} - ${fileId}`;


          wrapper.innerHTML = `<h4>${qrLabel}</h4>`;
          wrapper.appendChild(canvas);
          qrGrid.appendChild(wrapper);

          QRCode.toCanvas(canvas, linkUrl, {
            width: 160,
            margin: 1
          }, function (error) {
            if (error) console.error(error);
          });
        });
      } else {
        console.warn("Manual object is missing 'files' array or is invalid:", manual);
      }
    });
  } else {
    console.error("'manuals' array is not defined or not an array.");
  }
</script>



</div>
</body>
</html>
